<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>
    <main class="container">
      <h1>Let's play a game with us!</h1>
      <h2>Dicee Game</h2>
      <section class="game-body">
        <div class="game-info">
          <p>Bạn đã chọn: <span id="player-selection"></span></p>
          <p>Kết quả: <span id="game-result"></span></p>
        </div>
        <div class="dice">
          <img class="img1" src="images/dice6.png">
        </div>
        <div class="dice">
          <img class="img2" src="images/dice6.png">
        </div>
        <div class="dice">
          <img class="img3" src="images/dice6.png">
        </div>
      </section>
        <div class="game-action">
          <button onclick="play('tai')">Tài</button>
          <button onclick="play('xiu')">Xỉu</button>
        </div>
      
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
